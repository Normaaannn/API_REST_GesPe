spring.application.name=GesPeSpring
# Configuraci\u00f3n de la base de datos
spring.datasource.url=jdbc:mariadb://localhost:3306/gespe
eSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
server.port=8080
# Configuraci\u00f3n de JPA/Hibernate
# permite que hibernate cree o actualice la tabla
# automaticamente si es necesario
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
